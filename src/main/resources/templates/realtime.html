<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesLen Social Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/real-time.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">MoviesLen Social Network</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/movies}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/history-insight}">History Insights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/realtime-insight}">Real-time Insights</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{/movies-search}" th:object="${form}" method="post">
                    <input class="form-control me-2" type="search" placeholder="Search your favorite movie..."
                        aria-label="Search" th:field="*{keyword}">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h3 class="h3">Real-time users' activities</h3>
    <hr>
    <div class="row">
        <div class="col">
            <div>
                <h5 class="h5">Movies rating</h5>
                <canvas id="movie-top-rate"></canvas>
            </div>
            <div>
                <h5 class="h5">Most visited movies</h5>
                <canvas id="movie-top-visited"></canvas>
            </div>
        </div>
        <div class="col">
            <div>
                <h5 class="h5">Most searched keywords</h5>
                <canvas id="most-keyword-search"></canvas>
            </div>
            <div>
                <h5 class="h5">Most reviewed movies </h5>
                <canvas id="most-review"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
